<!DOCTYPE html>
<html>
<head>
<title>Escape Room Access</title>

<style>
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:'Trebuchet MS', sans-serif;
}

body{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:
        radial-gradient(circle at top, #001f3f, #000814 60%),
        repeating-linear-gradient(
            45deg,
            rgba(0,255,255,0.03) 0px,
            rgba(0,255,255,0.03) 2px,
            transparent 2px,
            transparent 6px
        );
    color:#00ffff;
    overflow:hidden;
}

/* Main Page Heading */
.main-title{
    font-size:60px;
    margin-bottom:40px;
    letter-spacing:6px;
    text-shadow:0 0 25px #00ffff;
    animation: glowTitle 2s infinite alternate;
}

/* Main Lock Panel */
.lock-box{
    background:rgba(0,0,0,0.85);
    padding:50px;
    width:400px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 0 40px #00ffff;
    border:1px solid #00ffff;
    animation: pulse 2s infinite alternate;
}

/* Title inside box */
h2{
    margin-bottom:25px;
    letter-spacing:2px;
}

/* Inputs */
input{
    width:100%;
    padding:14px;
    margin:12px 0;
    border-radius:12px;
    border:1px solid #00ffff;
    background:black;
    color:#00ffff;
    font-size:16px;
    text-align:center;
    outline:none;
    transition:0.3s;
}

input:focus{
    box-shadow:0 0 15px #00ffff;
}

/* Center Button */
.btn-container{
    display:flex;
    justify-content:center;
    margin-top:25px;
}

button{
    padding:14px 40px;
    background:#00ffff;
    color:black;
    border:none;
    border-radius:12px;
    font-weight:bold;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#00cccc;
    box-shadow:0 0 25px #00ffff;
    transform:scale(1.05);
}

/* Animations */
@keyframes pulse{
    from{ box-shadow:0 0 20px #00ffff; }
    to{ box-shadow:0 0 60px #00ffff; }
}

@keyframes glowTitle{
    from{ text-shadow:0 0 15px #00ffff; }
    to{ text-shadow:0 0 40px #00ffff; }
}
</style>
</head>

<body>

<h1 class="main-title">ESCAPE ROOM</h1>

<div class="lock-box">
    <h2>Login to face the challenge!</h2>

    <form action="index.html">
        <input type="text" placeholder="ENTER USERNAME" required>
        <input type="password" placeholder="ENTER PASSWORD" required>

        <div class="btn-container">
            <button type="submit">UNLOCK DOOR</button>
        </div>
    </form>
</div>

</body>
</html>
